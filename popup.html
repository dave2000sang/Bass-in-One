<!DOCTYPE html>
<html>
	<head>
		<link href="popup.css" rel="stylesheet">
		<script src="boostui.js"></script>
	</head>
	<body>
		<div id="equalizers">
			<input type="range" min="-40" max="40" value="0" step="1" class="eq" id="eq0">
			<input type="range" min="-40" max="40" value="0" step="1" class="eq" id="eq1">
			<input type="range" min="-40" max="40" value="0" step="1" class="eq" id="eq2">
			<input type="range" min="-40" max="40" value="0" step="1" class="eq" id="eq3">
			<input type="range" min="-40" max="40" value="0" step="1" class="eq" id="eq4">
			<input type="range" min="-40" max="40" value="0" step="1" class="eq" id="eq5">
			<input type="range" min="-40" max="40" value="0" step="1" class="eq" id="eq6">
		</div>
		<div>
			<button id="toggleButton">On</button><br/>
			<button id="resetButton">Reset</button><br/>
			Lowpass (freq):
			<input type="range" min="0" max="8000" value="100" step="10" id="lowpassEQ" disabled="true"><br/>
			<p>val: <span id="passVal"></span></p>
		</div>
	</body>
</html>
